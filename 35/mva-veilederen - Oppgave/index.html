        <div id="div1"></div>
        <br> Eksl. Mva:
        <div id="div2"></div>
        <br> Mva:

        <br>Mat: For alle typer matvarer
        <br>Transport: For alle typer transkport som f.eks. buss og tog
    </p>
    </div>
