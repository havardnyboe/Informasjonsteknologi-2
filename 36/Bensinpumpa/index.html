<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <title>Bensinpumpa</title>
    <style>
        body {
            background-color: whitesmoke;
            margin: auto;
            padding-top: 20px;
        }

        .div1 {
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .txtBox {
            width: 164.5px;
        }
    </style>
</head>

<body>
    <div class="div1">
        <h1>Bensinpumpa</h1>
        <input type="text" class="txtBox" id="txtBoxInput" value="" placeholder="Skriv inn ant. liter"><br><br>
        <input type="button" value="Bensin" onclick="prisBensin()">
        <input type="button" value="Diesel" onclick="prisDiesel()">
        <input type="button" value="Reset" onclick="reset()"><br><br>
        <input type="text" class="txtBox" id="txtBoxOutput" value="" placeholder="Resultat" onkeypress="return false;"><br><br>
        <div id="div1"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
