<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stilark.css">
    <title>Teoriprøven</title>
</head>

<body>
    <div class="bakgrunn">
        <h1>Teoriprøven</h1>
        <div class="innpakning">
            <!-- Spørsmål 1 -->
            <p class="spm">Hvilken farge har en rød gummiball?</p>
            <input type="radio" name="spm1" value="false"> <span class="svar">Grønn</span> <br>
            <input type="radio" name="spm1" value="true"> <span class="svar">Rød</span> <br>
            <input type="radio" name="spm1" value="false"> <span class="svar">Blå</span> <br>
            <input type="radio" name="spm1" value="false"> <span class="svar">Rosa</span> <br>

            <!-- Spørsmaål 2 -->
            <p class="spm">Hva er en rød gummiball laget av?</p>
            <input type="radio" name="spm2" value="false"> <span class="svar">Plastikk</span> <br>
            <input type="radio" name="spm2" value="false"> <span class="svar">Ball</span> <br>
            <input type="radio" name="spm2" value="false"> <span class="svar">Rød</span> <br>
            <input type="radio" name="spm2" value="true"> <span class="svar">Gummi</span> <br>

            <!-- Spørsmaål 3 -->
            <p class="spm">Hvilken form har en rød gummiball?</p>
            <input type="radio" name="spm3" value="true"> <span class="svar">Kule</span> <br>
            <input type="radio" name="spm3" value="false"> <span class="svar">Kube</span> <br>
            <input type="radio" name="spm3" value="false"> <span class="svar">Kjegle</span> <br>
            <input type="radio" name="spm3" value="false"> <span class="svar">Sirkel</span> <br>

            <br><br>
            <center><button id="sjekk-svar">Sjekk svar</button></center>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
