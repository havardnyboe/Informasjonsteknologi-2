<body>
    <h1>Sykkeltur Østfold</h1>
    <center>

        tiden.
    </center><br>
    <div class="innpakning">
        <div class="ramme askim" id="0">Askim</div>
        <div class="ramme halden" id="1">Halden</div>
        <div class="ramme fredrikstad" id="2">Fredrikstad</div>
        <div class="ramme moss" id="3">Moss</div>
        <div class="ramme orje" id="4">Ørje</div>
        <div class="besokte-byer"></div>
        <div class="resultater"></div>
        <button class="knapp-reset">Reset</button>
    </div>
